<header class="header lock-padding" style="background-image: url(images/bb.jpg)">
  <div class="header__wrapper">
    <div class="header__inner">
      <nav class="menu d-flex f-jcsb f-aic" id="header-menu">
        <a class="logo" href="#">
          <img class="logo__img" src="images/logo.svg" alt="Logo" width="180" height="62">
        </a>
        <ul class="menu__list">
          <li class="menu__item">
            <a class="menu__link" href="#about">Обо мне</a>
          </li>
          <li class="menu__item">

          </li>
          <li class="menu__item">

          </li>
          <li class="menu__item">

          </li>
          <li class="menu__item">
            <a class="menu__link" href="#contact">Контакты</a>
          </li>

      </nav>
      <div class="header__content">
        <div class="header__box">
          <h1 class="header__title">
            <span class="header__name header__name--first">Татьяна </span>
            <span class="header__name header__name--last">Пильке</span>
            <span class="header__span">html - верстальщик</span>

          <span class="header__line header__line--right"></span>
          <span class="header__line header__line--bottom"></span>
          <span class="header__line header__line--left"></span>
        </div>

      </div>
      <a class="header__arrow">
        <span></span>
        <span></span>
        <span></span>
      </a>

    <span class="decor-line decor-line--line2"></span>

    <span class="decor-line decor-line--line7"></span>
    <span class="decor-line decor-line--line8"></span>

    <div id="popup" class="popup">
      <div class="popup__body">
        <div class="popup__content">
          <a href="#header" class="popup__close close-popup">X</a>
          <form class="footer-form header__form" action="#" method="post" id="order">
            <div class="footer-form__title header__title-form">
              Напишите мне
            </div>
            <label class="footer-form__label">
              <input class="footer-form__input" type="text" placeholder="Ваше имя *" required>
            </label>
            <label class="footer-form__label">
              <input class="footer-form__input" type="email" placeholder="Email *" required>
            </label>
            <label class="footer-form__label">
              <input class="footer-form__input" type="tel" placeholder="Телефон *" required>
            </label>
            <textarea class="footer-form__input footer-form__textarea" placeholder="Сообщение *" required></textarea>
            <button class="footer-form__btn btn" name="submit" type="submit">Отправить</button>
          </form>
        </div>
      </div>
    </div>
