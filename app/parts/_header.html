    <div class="header__content">

  <span class="decor-line decor-line--line1"></span>
  <span class="decor-line decor-line--line2"></span>
  <span class="decor-line decor-line--line3"></span>

  <span class="decor-line decor-line--line5"></span>
  <span class="decor-line decor-line--line6"></span>
  <span class="decor-line decor-line--line7"></span>
  <span class="decor-line decor-line--line8"></span>


  <div id="popup" class="popup">
    <div class="popup__body">
      <div class="popup__content">
        <a href="#header" class="popup__close close-popup">X</a>
        <form class="footer-form header__form" action="#" method="post" id="order">
          <div class="footer-form__title header__title-form">
            Напишите мне
          </div>
          <label class="footer-form__label" for="name" aria-label="ваше имя"></label>
          <input class="footer-form__input" id="name" type="text" name="form[fullname]" placeholder="Ваше имя *"
            required>

          <label class="footer-form__label" for="email" aria-label="ваш email"></label>
          <input class="footer-form__input" id="email" type="email" name="form[email]" placeholder="Email *" required>

          <label class="footer-form__label" for="phone" aria-label="ваш телефон"></label>
          <input class="footer-form__input" id="phone" type="tel" name="form[tel]" placeholder="Телефон *" required>
          <label class="footer-form__label" for="message" aria-label="ваше сообщение"></label>
          <textarea class="footer-form__input footer-form__textarea" id="message" name="form[message]" placeholder="Сообщение *" required></textarea>
          <button class="footer-form__btn btn" name="submit" type="submit">Отправить</button>
        </form>
      </div>
    </div>
  </div>
